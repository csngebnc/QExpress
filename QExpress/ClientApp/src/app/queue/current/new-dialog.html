<div align="center">
    <h2>Új sorszám húzása</h2>
    <form method="POST" (ngSubmit)="getQueue(newQueueForm.value)" [formGroup]="newQueueForm">
        <div class="form-group">
            <div class="form-check">
              <div style="display: inline" *ngFor="let company of companies">
                <input class="form-check-input"
                  type="radio"
                  id="{{company.nev}}"
                  value="{{company.id}}"
                  formControlName="companyId"
                  [checked]="company === selectedCompany"
                  (change)="onCompanyChanged(company.id)">
                <label class="form-check-label" for="{{company.nev}}">
                    <img  [src]="company.imagePath" alt="">
                </label>
              </div>
            </div>       
        </div>
        <div class="form-group">
            <label for="siteselector">Üzlethelyeség</label>
            <select class="form-control" id="siteselector" formControlName="siteId">
              <option *ngFor="let site of sites" [ngValue]="site.id">{{site.cim}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="categoryselector">Kategória</label>
          <select class="form-control" id="categoryselector" formControlName="categoryId">
            <option *ngFor="let category of categories" [ngValue]="category.id">{{category.megnevezes}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Sorszám húzása</button>
      </form>
</div>
