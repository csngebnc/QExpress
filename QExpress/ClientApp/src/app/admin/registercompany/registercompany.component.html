<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Cég felvétele</h2>
            <div *ngIf="errors">
                <div *ngIf="errors.Nev">
                    <div class="alert alert-danger" *ngFor="let e of errors.Nev">
                        {{e}}
                    </div>
                </div>
                <div *ngIf="errors.Cegadmin">
                    <div class="alert alert-danger" *ngFor="let e of errors.Cegadmin">
                        {{e}}
                    </div>
                </div>
                <div *ngIf="errors.email">
                    <div class="alert alert-danger" *ngFor="let e of errors.email">
                        {{e}}
                    </div>
                </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="submitPressed(form.value)" method="POST">
                <div class="form-group">
                    <label for="companyname">Cég neve</label>
                    <input formControlName="name" type="text" class="form-control" id="companyname">
                </div>
                <div class="form-group">
                    <label for="companyadminemail">Cégadmin e-mail cime</label>
                    <input formControlName="email" type="text" class="form-control" id="companyadminemail">
                </div>
                <button type="submit" class="btn btn-primary">Mentés</button>
                <a class="btn btn-link" [routerLink]="['/company/list']">Mégsem</a>
            </form>
        </div>
    </div>
</div>
