<div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Cég szerkesztése</h2>
        <div *ngIf="errors">
          <div *ngIf="errors.Nev">
            <div class="alert alert-danger" *ngFor="let e of errors.Nev">
              {{e}}
            </div>
          </div>
          <div *ngIf="errors.Cegadmin">
            <div class="alert alert-danger" *ngFor="let e of errors.Cegadmin">
              {{e}}
            </div>
          </div>
          <div *ngIf="errors.email">
            <div class="alert alert-danger" *ngFor="let e of errors.email">
              {{e}}
            </div>
          </div>
          <div *ngIf="form.get('companyimage').invalid">
            <div class="alert alert-danger">
              A kiválaszott fájl nem kép!
            </div>
          </div>
        </div>
        
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" action="/company/list">
          <div class="form-group">
            <label for="companyname">Cég neve</label>
            <input type="text" class="form-control" id="companyname" formControlName="name">
          </div>
          <div class="form-group">
            <label for="companyadminemail">Cégadmin e-mail cime</label>
            <input type="text" class="form-control" id="companyadminemail" formControlName="email">
          </div>
          <div class="form-group">
            <label for="companyimage">Cég logója</label>
            <input type="file" class="form-control-file" (change)="onImagePicked($event)" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary">Mentés</button>
          <a class="btn btn-link" [routerLink]="['/company/list']">Mégsem</a>
        </form>
      </div>
    </div>
</div>
