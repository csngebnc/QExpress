<div class="container">
  <div class="row">
      <div class="col-12">
          <h2>Cég szerkesztése</h2>
          <div *ngIf="errors">
            <div class="alert alert-danger" *ngIf="errors.name">{{errors.name}}</div>
            <div class="alert alert-danger" *ngIf="errors.Cegadmin">{{errors.Cegadmin}}</div>
            <div class="alert alert-danger" *ngIf="errors.email">{{errors.email}}</div>
        </div>
          <form [formGroup]="editCompanyForm" (ngSubmit)="onSubmit(editCompanyForm.value)" action="/company/list">
              <div class="form-group">
                  <label for="companyname">Cég neve</label>
                  <input type="text" class="form-control" id="companyname" formControlName="name">
              </div>
              <div class="form-group">
                  <label for="companyadminemail">Cégadmin e-mail cime</label>
                  <input type="text" class="form-control" id="companyadminemail" formControlName="email">
              </div>
              <button type="submit" class="btn btn-primary">Mentés</button>
              <a class="btn btn-link" [routerLink]="['/company/list']">Mégsem</a>
          </form>
      </div>
  </div>
</div>
