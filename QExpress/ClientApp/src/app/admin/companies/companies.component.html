<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Cégek</h2>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>
                        Név
                    </th>
                    <th>
                        Cégadmin
                    </th>
                    <th>
                        Műveletek
                    </th>
                </tr>
                <tr *ngFor="let c of companies">
                    <td>
                        {{c.nev}}
                    </td>
                    <td>
                        {{c.cegadminId}}
                    </td>
                    <td style="width:30px;white-space: nowrap">
                        <a href="/company/edit/{{c.id}}" class="btn btn-sm btn-primary" style="margin-right: 5px;"><fa-icon [icon]="faEdit"></fa-icon></a>
                        <a href="/company/delete/{{c.id}}" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt"></fa-icon></a>
                    </td>
                </tr>
            </table>
            <a class="btn btn-primary" href="/company/edit/new">Új cég felvétele</a>
            <br/>
        </div>
    </div>
</div>
