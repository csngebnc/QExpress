<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Telephely szerkesztése</h2>
            <form [formGroup]="editSiteForm" (ngSubmit)="onSubmit(editSiteForm.value)">
                <div class="form-group">
                    <label for="cim">Telephely cime</label>
                    <input type="text" class="form-control" id="cim" formControlName="cim">
                </div>
                <button type="submit" class="btn btn-primary">Mentés</button>
                <a class="btn btn-link">Mégsem</a>
            </form>
        </div>
    </div>
  </div>
