<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Telephely szerkesztése</h2>
            <div *ngIf="errors">
                <div *ngIf="errors.address">
                  <div class="alert alert-danger" *ngFor="let e of errors.address">
                    {{e}}
                  </div>
              </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="submitPressed(form.value)">
                <div class="form-group">
                    <label for="cim">Telephely cime</label>
                    <input type="text" formControlName="address" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Mentés</button>
                <a class="btn btn-link" [routerLink]="['/site/list']">Mégsem</a>
            </form>
        </div>
    </div>
</div>
