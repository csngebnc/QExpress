<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Telephelyek</h2>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>
                        Cim
                    </th>
                    <th>
                        Műveletek
                    </th>
                </tr>
                <tr *ngFor="let s of sites">
                    <td>
                        {{s.cim}}
                    </td>
                    <td style="width:30px;white-space: nowrap">
                        <a href="/site/edit/{{s.id}}" class="btn btn-sm btn-primary" style="margin-right: 5px;"><fa-icon [icon]="faEdit"></fa-icon></a>
                        <a (click)="deleteSite(s.id)" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt"></fa-icon></a>
                    </td>
                </tr>
            </table>
            <a class="btn btn-primary" href="/site/add">Új telephely felvétele</a>
            <br/>
        </div>
    </div>
</div>
