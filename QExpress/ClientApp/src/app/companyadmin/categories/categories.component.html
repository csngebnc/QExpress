<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Kategóriák</h2>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>
                        Megnevezés
                    </th>
                    <th>
                        Utoljára használva
                    </th>
                    <th>
                        Használat
                    </th>
                    <th>
                        Műveletek
                    </th>
                </tr>
                <tr>
                    <td>
                        Lakossági ügyintézés
                    </td>
                    <td>
                        2020.07.09. 15:45
                    </td>
                    <td>
                        5673
                    </td>
                    <td style="width:30px;white-space: nowrap">
                        <a href="/category/edit/:categoryid" class="btn btn-sm btn-primary" style="margin-right: 5px;"><fa-icon [icon]="faEdit"></fa-icon></a>
                        <a href="/" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt"></fa-icon></a>
                    </td>
                </tr>
              <tr *ngFor="let c of categories">
                <td>
                  {{c.megnevezes}}
                </td>
                <td>
                  {{c.cegId}}
                </td>
                <td>
                  {{c.id}}
                </td>
                <td style="width:30px;white-space: nowrap">
                  <a href="/category/edit/{{c.id}}" class="btn btn-sm btn-primary" style="margin-right: 5px;"><fa-icon [icon]="faEdit"></fa-icon></a>
                  <button (click)="deleteCategory(c.id)" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
                </td>
              </tr>
            </table>
            <br/>
        </div>
    </div>
</div>
