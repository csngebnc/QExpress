<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Kategória szerkesztése</h2>
      <form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()" action="/category/list">
        <div class="form-group">
          <label for="megnevezes">Megnevezés</label>
<!--          <input [(ngModel)]="category.megnevezes" type="text" class="form-control" id="megnevezes" name="megnevezes">-->
          <input type="text" class="form-control" id="megnevezes" formControlName="megnevezes">
        </div>
        <button type="submit" class="btn btn-primary" href="/category/list">Mentés</button>
        <a class="btn btn-link" href="/category/list">Mégsem</a>
      </form>
    </div>
  </div>
</div>
