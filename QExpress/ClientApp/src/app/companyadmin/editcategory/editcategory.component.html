<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Kategória felvétele / szerkesztése</h2>
      <form (ngSubmit)="submitCategory()">
        <div class="form-group">
          <label for="megnevezes">Megnevezés</label>
          <input [(ngModel)]="category.nev" type="text" class="form-control" id="megnevezes" name="megnevezes">
        </div>
        <button type="submit" class="btn btn-primary">Mentés</button>
        <a class="btn btn-link" href="/category/list">Mégsem</a>
      </form>
    </div>
  </div>
</div>
