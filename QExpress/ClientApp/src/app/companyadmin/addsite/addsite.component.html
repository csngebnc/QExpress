<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Telephely felvétele</h2>
            <div *ngIf="errors">
                <div *ngIf="errors.address">
                    <div class="alert alert-danger" *ngFor="let e of errors.address">
                        {{e}}
                    </div>
                </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="submitPressed(form.value)" method="POST">
                <div class="form-group">
                    <label for="address">Cim</label>
                    <input formControlName="address" type="text" class="form-control" id="address"
                        name="address">
                </div>
                <button type="submit" class="btn btn-primary">Mentés</button>
                <a class="btn btn-link" [routerLink]="['/category/list']">Mégsem</a>
            </form>
        </div>
    </div>
</div>
