<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Telephely felvétele</h2>
            <form (ngSubmit)="submitSite()" method="POST">
                <div class="form-group">
                    <label for="companyname">Cim</label>
                    <input [(ngModel)]="site.cim" type="text" class="form-control" id="companyname" name="companyname">
                </div>
                <button type="submit" class="btn btn-primary">Mentés</button>
                <a class="btn btn-link" routerLink="/company/list">Mégsem</a>
            </form>
        </div>
    </div>
</div>
