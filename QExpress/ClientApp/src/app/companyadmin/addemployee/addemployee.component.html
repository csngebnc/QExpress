<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Alkalmazott felvétele</h2>
            <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee(addEmployeeForm.value)" method="POST">
                <div class="form-group">
                    <label for="email">Alkalmazott e-mail cime</label>
                    <input formControlName="email" type="text" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="site">Telephely</label>
                    <select formControlName="siteId" id="site">
                        <option [ngValue]="s.id" *ngFor="let s of sites">
                            {{s.cim}}
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Mentés</button>
                <a class="btn btn-link" href="/employee/list">Mégsem</a>
            </form>
        </div>
    </div>
</div>
