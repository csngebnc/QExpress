<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Alkalmazottak</h2>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>
                        Név
                    </th>
                    <th>
                        E-mail
                    </th>
                    <th>
                        Telephely
                    </th>
                    <th>
                        Műveletek
                    </th>
                </tr>
                <tr *ngFor="let e of employees">
                    <td>
                        {{employeeNames[employees.indexOf(e)]}}
                    </td>
                    <td>
                        {{employeeEmails[employees.indexOf(e)]}}
                    </td>
                    <td>
                        {{employeeSites[employees.indexOf(e)]}}
                    </td>
                    <td style="width:30px;white-space: nowrap">
                        <a routerLink="/employee/edit/{{e.felhasznaloId}}" class="btn btn-sm btn-primary" style="margin-right: 5px;"><fa-icon [icon]="faEdit"></fa-icon></a>
                        <a (click)="deleteEmployee(e.felhasznaloId)"  class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt"></fa-icon></a>
                    </td>
                </tr>
            </table>
            <a class="btn btn-primary" routerLink="/employee/add">Új alkalmazott felvétele</a>
            <br/>
        </div>
    </div>
</div>
