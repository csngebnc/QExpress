<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Várakozó ügyfelek</h2>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>
                        Név
                    </th>
                    <th>
                        Dátum
                    </th>
                    <th>
                        Kategória
                    </th>
                    <th>
                        Műveletek
                    </th>
                </tr>
                <tr *ngFor="let q of queue">
                    <td>
                        {{q.ugyfel}}
                    </td>
                    <td>
                        {{q.idopont}}
                    </td>
                    <td>
                        {{q.kategoria}}
                    </td>
                    <td style="width:30px;white-space: nowrap">
                        <a (click)="setQueueCalled(q.id)" class="btn btn-sm btn-primary" style="margin-right: 5px;"><fa-icon [icon]="bullhorn"></fa-icon></a>
                        <a (click)="deleteQueue(q.id)" class="btn btn-sm btn-danger"><fa-icon [icon]="faTrashAlt"></fa-icon></a>
                    </td>
                </tr>
            </table>
            <br/>
        </div>
    </div>
</div>
